language: node_js
node_js:
- 10

env:
  global:
    secure: 

before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.6.0
- export PATH=$HOME/.yarn/bin:$PATH

install:
- yarn
- yarn build-packages

script:
- yarn flow
- yarn eslint
- yarn test

deploy:
- provider: script
  script: bin/publish.sh
  skip_cleanup: true
  on:
    branch: master
    tags: false
